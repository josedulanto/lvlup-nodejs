<html>
<head>
<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script src="jquery-2.1.1.min.js"></script>
<script type="text/javascript" charset="utf-8">
jQuery(document).ready(function () {
	var log_chat_message = function  (message, type) {
		var li = jQuery('<li />').text(message);
		
		if (type === 'system') {
			li.css({'font-weight': 'bold'});
		} else if (type === 'leave' || type === 'error') {
			li.css({'font-weight': 'bold', 'color': '#F00'});
		}
				
		jQuery('#chat_log').append(li);
	};

	var client = io.connect('http://localhost:3000');

	client.on('connect', function(data) {
		nickname = prompt('What is your nickname?');
		client.emit('join', nickname)
	});

	client.on('entrance', function(data) {
		log_chat_message(data.message, 'system');
	});

	client.on('exit', function  (data) {
		log_chat_message(data.message, 'leave');
	});

	client.on('chat', function  (data) {
		log_chat_message(data.message, 'normal');
	});

	client.on('error', function  (data) {
		log_chat_message(data.message, 'error');
	});

	jQuery('#chat_box').keypress(function (event) {
		if (event.which == 13) {
			client.emit('chat', {message: jQuery('#chat_box').val()});
			jQuery('#chat_box').val('');
		}
	});
});

</script>
<style type="text/css" media="screen">
	div#chatroom {
		display: block;
		height: 300px;
		border: 1px solid #999;
		overflow: auto;
		width: 100%;
		margin-bottom: 10px;
		position: relative;
	}

	ul#chat_log {
		list-style: none;
		position: absolute;
		bottom: 0px;
	}

	input#chat_box {
		width: 99%;
	}
</style>
</head>
<body>

	<div id="chatroom">
		<ul id="chat_log">
		</ul>
	</div>

	<input type="text" name="chat_box" value="" id="chat_box" placeholder="type to chat..." />

</body>
</html>
